<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Signature</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .signature-pad {
      border: 1px solid #000;
      height: 150px;
      width: 300px;
      margin-bottom: 10px;
    }

    .document-area {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    /* Loading Overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      /*display: none;*/ /* Hidden by default */
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .modal-content {
      background-color: #333333;
      color: #ffffff;
    }

    .dark-mode .modal-header,
    .dark-mode .modal-footer {
      border-color: #666666;
    }

    .dark-mode .modal-title {
      color: #ffffff;
    }

    .dark-mode .signature-pad {
      border-color: #ffffff;
    }

    /* Signature line should be white in dark mode */
    .dark-mode .signature-pad svg path {
      stroke: #ffffff;
    }

    .dark-mode .document-area {
      background-color: #222;
      color: #fff;
      border-color: #666;
    }

    .dark-mode .btn {
      background-color: #444;
      border-color: #666;
      color: #fff;
    }

    /* Ensure inputs are styled for dark mode */
    .dark-mode input,
    .dark-mode select {
      background-color: #333;
      color: #fff;
      border-color: #666;
    }
    /* Loader Container */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75); /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden; /* Hidden by default */
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
    }

    /* Show the loader */
    #loading-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    /* Neon Spinner */
    .neon-spinner {
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-left-color: #00ff99; /* Neon color */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99, 0 0 60px #00ff99, 0 0 80px #00ff99;
    }

    /* Animation for spinner */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Glowing Text Below Spinner */
    #loading-text {
      color: #00ff99;
      font-size: 18px;
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
    }
    /* Dark mode adjustments */
    .dark-mode #loading-overlay {
      background-color: rgba(18, 18, 18, 0.9);
    }

    .dark-mode .neon-spinner {
      border-left-color: #00eaff; /* Adjust to a cool blue glow in dark mode */
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff, 0 0 60px #00eaff, 0 0 80px #00eaff;
    }

    .dark-mode #loading-text {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
      <button id="logout-btn" class="btn btn-danger">Logout</button>
      <button id="upload-files-btn" class="btn btn-primary" disabled style="display: none;">Upload Files</button>
  </div>
  <div class="container mt-5">
    <h2 class="text-center" id="document-title">Document Signature</h2>
    <!-- Dark Mode Toggle -->
    <!--
    <div class="text-right">
      <button id="toggle-dark-mode" class="btn btn-dark">Toggle Dark Mode</button>
    </div>
    -->
    <!-- Language and Document Selection -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="language-select" id="language-label">Choose Language</label>
        <select id="language-select" class="form-control">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>
    </div>

    <!-- Document Display Area -->
    <div class="row justify-content-center" style="display: none;">
      <div class="col-md-8">
        <h5 class="text-center mt-4">Document Preview</h5>
        <!-- The document area will only show the content -->
        <div id="document" class="document-area">
          <div class="header">
            <img src="{{YOUR_COMPANY_LOGO_URL}}" alt="{{YOUR_COMPANY_NAME}} Logo">
            <div class="company-name">{{YOUR_COMPANY_NAME}}</div>
          </div>
          <div class="content">
            {{DOCUMENT_CONTENT}}  <!-- This will be replaced with the document content dynamically -->
          </div>
          <div class="footer">
            <p>{{YOUR_COMPANY_NAME}} - {{YOUR_COMPANY_ADDRESS}} - {{YOUR_COMPANY_PHONE}} - {{YOUR_COMPANY_EMAIL}}</p>
            <!--<p>Page <span class="page-number"></span></p>-->
          </div>
        </div>
      </div>
    </div>

    <!-- User Form (for Customer Data) -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form">
          <input hidden id="user-uid" value="">
          <div class="form-group">
            <label for="name" id="name-label">Customer Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="company" id="company-label">Customer Company:</label>
            <input type="text" class="form-control" id="company" required>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Customer Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <h5 id="signature-label">Draw Your Signature</h5>
          <div id="signature-pad" class="signature-pad" ontouchmove="event.preventDefault();"></div>
          <button type="button" id="clear-signature" class="btn btn-secondary">Clear Signature</button>

          <!-- Preview and Generate Buttons -->
          <div class="row justify-content-center mt-4">
            <button type="button" id="preview-document" class="btn btn-info">Preview Document</button>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4" id="submit-button">Submit</button>
            <!--<button type="button" id="accept-document" class="btn btn-primary">Generate PDF</button>-->
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Document Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id="preview-content">
          <!-- Preview content will go here -->
        </div>
        <button id="print-modal-content" class="btn btn-primary">Print</button>
      </div>
    </div>
  </div>
  <!-- Upload Files Modal -->
  <div class="modal fade" id="uploadFilesModal" tabindex="-1" aria-labelledby="uploadFilesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadFilesModalLabel">Upload Files</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id="preview-content">
          <iframe id="upload-files-iframe" src="" width="100%" height="600px"></iframe>
        </div>
      </div>
    </div>
  </div>
   <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="neon-spinner"></div>
    <div id="loading-text"></div>
  </div>
  <!-- External JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Custom JS Files -->
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/pdfGenerator.js"></script>
  <!-- Load Supabase Script (if not globally available) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Include form handling logic -->
  <script src="src/formHandler.js"></script>
</body>
</html>
