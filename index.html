<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Signature</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jsPDF (for PDF generation) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- SVG.js (for drawing SVG signatures) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.16/svg.min.js"></script>
  <!-- dompurify (to fix the error) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"></script>
  <!-- html2canvas (to fix the error) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>



  <style>
    body {
      background-color: #f8f9fa;
    }

    .signature-pad {
      border: 1px solid #000;
      height: 150px;
      width: 300px;
      margin-bottom: 10px;
    }

    .document-area {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Document Signature</h2>

    <!-- Language and Document Selection -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="language-select">Choose Language / Elija idioma:</label>
        <select id="language-select" class="form-control">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>
    </div>

    <!-- Document Display Area -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h5 class="text-center mt-4">Document Preview</h5>
        <!-- The document area will only show the content -->
        <div id="document" class="document-area">
          <div class="header">
            <img src="{{YOUR_COMPANY_LOGO_URL}}" alt="{{YOUR_COMPANY_NAME}} Logo">
            <div class="company-name">{{YOUR_COMPANY_NAME}}</div>
          </div>
          <div class="content">
            {{DOCUMENT_CONTENT}}  <!-- This will be replaced with the document content dynamically -->
          </div>
          <div class="footer">
            <p>{{YOUR_COMPANY_NAME}} - {{YOUR_COMPANY_ADDRESS}} - {{YOUR_COMPANY_PHONE}} - {{YOUR_COMPANY_EMAIL}}</p>
            <!--<p>Page <span class="page-number"></span></p>-->
          </div>
        </div>
      </div>
    </div>

    <!-- User Form (for Customer Data) -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form">
          <div class="form-group">
            <label for="name" id="name-label">Customer Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="company" id="company-label">Customer Company:</label>
            <input type="text" class="form-control" id="company" required>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Customer Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <h5>Draw Your Signature</h5>
          <div id="signature-pad" class="signature-pad"></div>
          <button type="button" id="clear-signature" class="btn btn-secondary">Clear Signature</button>

          <!-- Preview and Generate Buttons -->
          <div class="row justify-content-center mt-4">
            <button type="button" id="preview-document" class="btn btn-info">Preview Document</button>
            <button type="button" id="accept-document" class="btn btn-primary">Generate PDF</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Document Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="preview-content">
          <!-- Preview content will go here -->
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (make sure it's before app.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- External JavaScript -->
  <script src="src/app.js"></script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
